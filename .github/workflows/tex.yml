name: Build LaTeX document

on:
  push:
    paths:
      - '**.tex'
  pull_request:
  workflow_dispatch:
jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
